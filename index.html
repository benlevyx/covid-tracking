                        <p>
                            Of these, three distinct groups arise: Decentralized geolocation (Private Kit SafePaths),
                            decentralized Bluetooth (DP^3T, TCN, Apple/Google), and centralized Bluetooth (PEPP-PT, ROBERT, OpenTrace).
                            No protocols were found to conduct centralized geolocation-based contact-tracing, since this
                            is essentially government surveillance.
                        </p>
                        <p>
                            By "centralized", we mean that the procotol does one or more of the following: (a) stores the
                            pseudonymous IDs of each user on a central server; (b) conducts the contact matching process
                            via a central server. Conversely, decentralized protocols require the application to store
                            all data and conduct all contact matching on user devices, minimizing the opportunity for a
                            a central authority to re-identify users or control their data.

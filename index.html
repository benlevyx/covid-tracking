<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container">
        <h3>COVID-19 contact tracing applications around the world</h3>
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="vis-container" id="map-vis"></div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="row">
                    <div class="panel-container" id="control-panel">
                        <form class="form-horizontal">
                            <fieldset>

                                <!-- Form Name -->
                                <!-- Select Basic -->
                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="variable-choice">Choose variable</label>
                                    <div class="col-md-12">
                                        <select id="variable-choice" name="selectbasic" class="form-control">
                                            <option value="data_type">Bluetooth/GPS</option>
                                            <option value="central_id_storage">Centralized</option>
                                            <option value="data_persistence_days">Data persistence time</option>
                                            <option value="government">Government/private</option>
                                            <option value="open_source">Open source</option>
                                            <option value="opt_in">Opt-in</option>
                                            <option value="protocol">Protocol</option>
                                        </select>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="color-legend"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/libs/d3.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>

    <!-- Utility modules -->
    <script src="js/utils.js"></script>
    <script src="js/dynamics.js"></script>

    <!-- Vis components -->
    <script src="js/map-vis.js"></script>
    <script src="js/color-legend.js"></script>

    <!-- Main script -->
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta property="og:image" content="img/covid-tracking-map.png" />

    <title>COVID-19 Contact Tracing Apps Around the World</title>
</head>
<body>
    <div class="container">
        <h3>COVID-19 contact tracing applications around the world</h3>
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="vis-container" id="map-vis"></div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="row">
                    <div class="panel-container" id="control-panel">
                        <form class="form-horizontal">
                            <fieldset>

                                <!-- Form Name -->
                                <!-- Select Basic -->
                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="variable-choice">Choose variable</label>
                                    <div class="col-md-12">
                                        <select id="variable-choice" name="selectbasic" class="form-control">
                                            <option value="defined_lifetime">App has defined lifetime</option>
                                            <option value="storage_time_limited">Date storage time</option>
                                            <option value="opt_in_download_use">Opt-in download and use</option>
                                            <option value="opt_in_share">Opt-in data sharing</option>
                                            <option value="other_benefits">Other benefits tied to app</option>
                                            <option value="only_contacts">Only used for contact tracing</option>
                                            <option value="no_pii">No personally identifiable information collected</option>
                                            <option value="open_source">Open source</option>
                                            <option value="privacy_policy">Has a privacy policy</option>
                                            <option value="free">Free</option>
                                            <option value="android_ios">Is available for both Android and iOS</option>
                                            <option value="decentralized_storage">Has decentralized storage</option>
                                            <option value="erase_data">Uses rotating randomized beacons</option>
                                            <option value="decentralized_matching">Bluetooth only</option>
                                            <option value="rotating_randomized">Verifies positive diagnosis with test</option>
                                            <option value="protocol">Privacy-preserving protocol</option>
                                            <!--                                            <option value="government">Government</option>-->
                                        </select>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="color-legend"></div>
                    </div>
                </div>
            </div>
        </div>
        <p class="description">*Scroll to zoom!</p>
        <div class="row footer">
            <div class="col text-center">
                <p class="label"><a href="https://benlevyx.github.io/covid-tracking/">https://benlevyx.github.io/covid-tracking/</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <!--    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>-->


    <script src="js/libs/d3.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="js/libs/d3-tip.js"></script>
    <script src="js/libs/airtable.browser.js"></script>

    <!-- Utility modules -->
    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/dynamics.js"></script>

    <!-- Vis components -->
    <script src="js/map-vis.js"></script>
    <script src="js/color-legend.js"></script>
    <script src="js/app-table.js"></script>
    <script src="js/timeline-vis.js"></script>

    <!-- Main script -->
    <script src="js/main.js"></script>
</body>
</html>
